<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Africa For You</title>
    <link rel="stylesheet" href="../CSS/ResetPasswordPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="logo">
        <h2>AFY</h2>
      </div>
      <div class="top-bar"></div>

      <div class="create-account-image">
        <img src="../Imagess/Rectangle 11.png" alt="" />
      </div>

      <div class="login-page">
        <h5>Reset Password</h5>
        <p>
          Please enter the email address linked to your AFY account. <br />
          We will send you a link via this email to reset your password.
        </p>

        <div class="email-form">
          <label for="email">Enter Your Email</label>
          <input type="email" placeholder="example@gmail.com" />
        </div>
        <div class="reset-buttons">
          <button class="re-password">Send</button>
          <a class="re-login" target="blank" href="./loginPage.html"
            >Return to Login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
