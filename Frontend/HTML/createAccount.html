<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Africa For You</title>
    <link rel="stylesheet" href="../CSS/createAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h2>AFY</h2>
          </div>
          <div class="top-bar"></div>
    </div>

    <div class="create-account-image">
        <img src="./Images/Rectangle 9.png" alt="">
    </div>

    <div class="create-account">
        <h5>Create Account</h5>
        <div class="google-facebook">
        <div class="google-signup">
            <img src="./Images/Gmail.svg" alt="">
            <span class="circle"></span>
            <p>Sign Up With Google</p>
        </div>
        <div class="facebook-signup">
            <img src="./Images/facebook.svg" alt="">
            <span class="circle"></span>
            <p>Sign Up With Facebook</p>
        </div>
        </div>
        <h6>OR</h6>
        <form action="">
            <div class="name form">
            <label for="name">Name</label>
            <hr>
            </div>
            <div class="email form">
            <label for="email">E-mail</label>
            <hr>
            </div>
            <div class="number form">
            <label for="number">Phone No.</label>
            <hr>
            </div>
            <div class="password form">
            <label for="password">Password</label>
            <hr> <img class="eye" src="./Images/eye.svg" alt="">
            </div>
            <div class="check-box">
                <p>Remember me.</p>
            </div>
            <button>Sign Up</button>
            <p class="login-click">Already have an account? <span>Log in</span> </p>
        </form>

    </div>
</body>
</html>
